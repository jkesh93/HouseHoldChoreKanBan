
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Chore Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold text-center mb-4">Household Chore Kanban Board</h1>
        <!-- Common Chores -->
        <div id="common-chores" class="mb-4">
            <h2 class="font-semibold">Common Chores</h2>
            <!-- Placeholder for common chores -->
        </div>
        <!-- Add Chore Form -->
        <div>
            <input type="text" id="new-chore-name" placeholder="Chore Name">
            <input type="number" id="new-chore-points" placeholder="Points">
            <button onclick="addNewChore()">Add Chore</button>
        </div>
        <!-- Kanban Columns -->
        <div class="flex space-x-4">
            <div id="todo-list" class="w-1/3 bg-red-100 p-4 rounded"> <!-- Updated for color coding -->
                <h2 class="font-semibold">To Do</h2>
            </div>
            <div id="inprogress-list" class="w-1/3 bg-yellow-100 p-4 rounded"> <!-- Updated for color coding -->
                <h2 class="font-semibold">In Progress</h2>
            </div>
            <div id="done-list" class="w-1/3 bg-green-100 p-4 rounded"> <!-- Updated for color coding -->
                <h2 class="font-semibold">Done</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
